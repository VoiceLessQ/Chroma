#===============================================================================
# OptiFine Shader Properties Configuration
# Realistic Fog Shader Pack
#===============================================================================
# This file configures shader behavior, buffers, and options.
# Lines starting with # are comments.
# 
# Documentation: https://shaderlabs.org/wiki/OptiFine_Shader_Properties
#===============================================================================

#===============================================================================
# CLOUD RENDERING
#===============================================================================
# Controls how clouds are rendered in the shader
# Options: fast, fancy, off
#clouds=fast

#===============================================================================
# HAND LIGHTING
#===============================================================================
# oldHandLight: Use higher light value from held item (true/false)
#               When true, uses vanilla hand light behavior
# dynamicHandLight: Enable dynamic hand light computation (true/false)
#                   When true, shaders can compute custom hand lighting
#oldHandLight=false
#dynamicHandLight=true

#===============================================================================
# BLOCK LIGHTING
#===============================================================================
# oldLighting: Use vanilla block lighting model (true/false)
#              When false, shaders can implement custom lighting
#oldLighting=false

#===============================================================================
# SHADOW PASS SETTINGS
#===============================================================================
# Control what is rendered in the shadow pass (true/false)
# These settings determine which elements cast shadows
#shadowTerrain=true       # Terrain blocks cast shadows
#shadowTranslucent=true   # Translucent blocks cast shadows
#shadowEntities=true      # Entities (mobs, items) cast shadows
#shadowBlockEntities=true # Block entities (chests, signs) cast shadows

#===============================================================================
# BACK-FACE RENDERING
#===============================================================================
# Enable back-face culling for different render layers (true/false)
# When false, both front and back faces are rendered
#backFace.solid=false        # Solid blocks
#backFace.cutout=false       # Cutout transparency (glass, leaves)
#backFace.cutoutMipped=false # Cutout with mipmaps
#backFace.translucent=false  # Translucent materials (water, stained glass)

#===============================================================================
# DEPTH BUFFER SETTINGS
#===============================================================================
# Control depth writing for specific effects (true/false)
# When false, these effects don't write to depth buffer
#rain.depth=false           # Rain particles
#beacon.beam.depth=false    # Beacon light beams

#===============================================================================
# SCREEN EFFECTS
#===============================================================================
# Visual overlay effects (true/false)
#underwaterOverlay=true  # Underwater screen overlay
#sun=true                 # Render sun
#moon=true                # Render moon
#vignette=true            # Screen edge darkening

#===============================================================================
# AMBIENT OCCLUSION
#===============================================================================
# separateAo: Separate AO from color.rgb to color.a (true/false)
#             When true, AO value is stored in alpha channel for custom processing
#separateAo=false

#===============================================================================
# CULLING SETTINGS
#===============================================================================
# frustum.culling: Enable frustum culling (true/false)
#                  When true, objects outside view frustum are not rendered
# shadow.culling: Enable shadow frustum culling (true/false)
#                 When true, shadows outside frustum are not calculated
#frustum.culling=true
#shadow.culling=true

#===============================================================================
# CUSTOM TEXTURES
#===============================================================================
# Specify custom noise texture for procedural effects
# Format: texture.<name>=<path>
#texture.noise=textures/noise.png

#===============================================================================
# BUFFER CONFIGURATION
#===============================================================================
# Scale composite rendering (0.0-1.0)
# Lower values reduce resolution for better performance
#scale.composite=1.0
#scale.composite1=1.0

# Ping-pong buffer flip control (true/false)
# Controls whether buffers are flipped between frames
#flip.composite.colortex0=true
#flip.composite.colortex1=false

# Custom fixed buffer sizes (width height)
# Overrides automatic sizing for specific buffers
#size.buffer.colortex0=1920 1080

#===============================================================================
# BLEND MODE CONFIGURATION
#===============================================================================
# Per-program blend modes: src dst [srcA dstA]
# Common values: src_alpha, one_minus_src_alpha, one, zero
#blend.composite=off
#blend.composite1=src_alpha one_minus_src_alpha 1 0

#===============================================================================
# ALPHA TEST CONFIGURATION
#===============================================================================
# Per-program alpha test: off or <func> <ref>
# Functions: NEVER, LESS, EQUAL, LEQUAL, GREATER, NOTEQUAL, GEQUAL, ALWAYS
#alphaTest.gbuffers_terrain=off
#alphaTest.gbuffers_water=GREATER 0.1

#===============================================================================
# PROGRAM ENABLE CONDITIONS
#===============================================================================
# Conditionally enable programs based on options
# Program only runs when condition evaluates to true
#program.composite1.enabled=SSAO
#program.deferred.enabled=DEFERRED_LIGHTING

#===============================================================================
# SLIDER OPTIONS
#===============================================================================
# Options that should display as sliders in the menu
# Space-separated list of option names
#sliders=SHADOW_RES SHADOW_DIST SSAO_STRENGTH RENDER_QUALITY FOG_DENSITY

#===============================================================================
# PROFILES
#===============================================================================
# Predefined configuration profiles for quick settings
# Format: profile.<NAME>=<OPTION>:<VALUE> <OPTION>:<VALUE> ...
#profile.LOW=SSAO:false GOD_RAYS:false SHADOW_RES:512 RENDER_QUALITY:0.5
#profile.MEDIUM=SSAO:true GOD_RAYS:false SHADOW_RES:1024 RENDER_QUALITY:0.75
#profile.HIGH=SSAO:true GOD_RAYS:true SHADOW_RES:2048 RENDER_QUALITY:1.0
#profile.ULTRA=SSAO:true GOD_RAYS:true SHADOW_RES:4096 RENDER_QUALITY:1.5

#===============================================================================
# SCREEN LAYOUT
#===============================================================================
# Define options menu structure for in-game shader settings
# Format: screen.<NAME>=<OPTION> [SUBSCREEN] ...
#screen=<profile> [SHADOWS] [LIGHTING] [POST_PROCESSING] [FOG] [WATER]
#screen.SHADOWS=SHADOW_RES SHADOW_DIST SHADOW_FILTER
#screen.LIGHTING=HAND_LIGHT OLD_LIGHTING SSAO SSAO_STRENGTH
#screen.POST_PROCESSING=BLOOM TONEMAP SATURATION CONTRAST BRIGHTNESS
#screen.FOG=FOG_ENABLED FOG_DENSITY FOG_COLOR
#screen.WATER=WATER_REFLECT WATER_REFRACT WATER_WAVE

#===============================================================================
# ACTIVE SHADER SETTINGS - REALISTIC FOG PACK
#===============================================================================
# The following settings are actively used by this shader pack

#===============================================
# SHADOW SETTINGS
#===============================================
# Controls shadow rendering quality and performance
shadowMapResolution=1024          # Shadow map resolution (higher = better quality)
shadowMapFov=90.0                 # Field of view for shadow camera
shadowDistance=160.0              # Maximum distance for shadow rendering
shadowIntervalSize=2.0            # Shadow update interval (distance between updates)
generateShadowMipmap=true         # Enable shadow map mipmaps for better quality
generateShadowColorMipmap=true    # Enable shadow color map mipmaps
shadowHardwareFiltering=true      # Use hardware filtering for smoother shadows
shadowBias=0.00085                # Shadow bias to prevent shadow acne
shadowNormalBias=0.0005           # Normal bias for shadow mapping
shadowtex0Format=RG32F            # Format for first shadow depth buffer
shadowtex1Format=RG32F            # Format for second shadow depth buffer
shadow.enabled=true               # Enable shadow rendering
shadowPlayer=true                 # Enable shadows for player
shadowEntities=true               # Enable shadows for entities

#===============================================
# BUFFER FORMATS
#===============================================
# Defines the format and precision of color buffers
# colortex0-3: Standard G-buffer color buffers (gcolor, gdepth, gnormal, composite)
# colortex4-7: Custom buffers (gaux1-4) for additional data storage
colortex4Format=RGBA32F          # 32-bit floating point for high precision data
colortex5Format=RGB32F           # 32-bit RGB for normal maps or depth data
colortex6Format=RGB16            # 16-bit RGB for compressed data storage
colortex7Format=RGBA32F          # 32-bit RGBA for full precision custom data

#===============================================
# PERFORMANCE SETTINGS
#===============================================
# Controls smoothing and update rates for visual effects
wetnessHalflife=600.0            # How quickly wetness/dryness changes (in ticks)
drynessHalflife=200.0            # Drying rate after rain stops
eyeBrightnessHalflife=10.0       # Smooth transition for light level changes
centerDepthHalflife=1.0          # How quickly center depth value updates
noiseTextureResolution=256       # Resolution of procedural noise texture

#===============================================
# RENDER QUALITY
#===============================================
# Global quality settings for rendering
superSamplingLevel=1             # Multiplier for render resolution (1 = normal)
ambientOcclusionLevel=1.0       # Strength of ambient occlusion effect
sunPathRotation=0f               # Rotation of sun/moon path (0 = default)

#===============================================
# BUFFER CLEARING
#===============================================
# Controls whether custom buffers are cleared each frame
# colortex0-3: Automatically cleared by OptiFine
# colortex4-7: Custom clearing behavior
colortex4Clear=false             # Don't clear gaux1 buffer (persists data)
colortex4ClearColor=0.0 0.0 0.0 0.0  # Clear color for gaux1 (black if cleared)
colortex5Clear=false             # Don't clear gaux2 buffer
colortex5ClearColor=0.0 0.0 0.0 0.0  # Clear color for gaux2
colortex6Clear=false             # Don't clear gaux3 buffer
colortex6ClearColor=0.0 0.0 0.0 0.0  # Clear color for gaux3
colortex7Clear=false             # Don't clear gaux4 buffer
colortex7ClearColor=0.0 0.0 0.0 0.0  # Clear color for gaux4

#===============================================
# SHADOW BUFFER SETTINGS
#===============================================
# Settings for shadow color buffer formats
shadowcolor0Format=RGBA32F        # Format for first shadow color buffer
shadowcolor1Format=RGBA32F        # Format for second shadow color buffer
shadowcolor0Clear=false           # Don't clear shadow color buffer 0
shadowcolor0ClearColor=0.0 0.0 0.0 0.0  # Clear color for shadow buffer 0
shadowcolor1Clear=false           # Don't clear shadow color buffer 1
shadowcolor1ClearColor=0.0 0.0 0.0 0.0  # Clear color for shadow buffer 1

#===============================================
# DRAW BUFFER CONFIGURATION
#===============================================
# Specifies which buffers each program writes to
# This helps optimize rendering by limiting buffer writes
compositeDrawBuffers=0,1,2,3     # Composite shader writes to first 4 buffers
finalDrawBuffers=0               # Final shader only writes to main color buffer

#===============================================
# MIPMAP SETTINGS
#===============================================
# Controls mipmap generation for custom buffers
# Mipmaps improve texture quality at different distances
colortex4MipmapEnabled=true      # Enable mipmaps for gaux1
colortex5MipmapEnabled=true      # Enable mipmaps for gaux2
colortex6MipmapEnabled=true      # Enable mipmaps for gaux3
colortex7MipmapEnabled=true      # Enable mipmaps for gaux4
