#===============================================================================
# Entity Properties Configuration File
#
# This file controls how entities are rendered in the shader pack by:
# 1. Mapping entity IDs to specific rendering behaviors
# 2. Defining custom rendering for different entity categories
# 3. Enabling special shader effects for specific entities
#
# Format:
# - entity.<id>=<entity1> <entity2> ... (maps substitute entity IDs)
#===============================================================================

#===============================================
# ENTITY ID MAPPING
#===============================================
# Maps substitute entity IDs to actual entity names for custom rendering
# Format: entity.<id>=<entity1> <entity2> <entity3> ...
# This allows you to create custom rendering for groups of similar entities

