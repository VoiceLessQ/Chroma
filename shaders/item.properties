#===============================================================================
# Item Properties Configuration File
#
# This file controls how items are rendered in the shader pack by:
# 1. Mapping item IDs to specific rendering behaviors
# 2. Defining custom rendering for different item categories
# 3. Enabling special shader effects for specific items
#
# Format:
# - item.<id>=<item1> <item2> ... (maps substitute item IDs)
#===============================================================================

#===============================================
# ITEM ID MAPPING
#===============================================
# Maps substitute item IDs to actual item names for custom rendering
# Format: item.<id>=<item1> <item2> <item3> ...
# This allows you to create custom rendering for groups of similar items

# TOOLS AND WEAPONS - Custom rendering for held items
item.5000=diamond_sword iron_sword stone_sword wooden_sword      # Swords
item.5001=diamond_pickaxe iron_pickaxe stone_pickaxe wooden_pickaxe  # Pickaxes
item.5002=diamond_axe iron_axe stone_axe wooden_axe            # Axes
item.5003=diamond_shovel iron_shovel stone_shovel wooden_shovel  # Shovels
item.5004=diamond_hoe iron_hoe stone_hoe wooden_hoe            # Hoes

# ARMOR ITEMS - Custom rendering for armor pieces
item.6000=diamond_helmet iron_helmet leather_helmet chainmail_helmet      # Helmets
item.6001=diamond_chestplate iron_chestplate leather_chestplate chainmail_chestplate  # Chestplates
item.6002=diamond_leggings iron_leggings leather_leggings chainmail_leggings  # Leggings
item.6003=diamond_boots iron_boots leather_boots chainmail_boots          # Boots

# SPECIAL ITEMS - Items with unique rendering properties
item.7000=bow crossbow shield          # Ranged weapons and shields
item.7001=trident fishing_rod          # Trident and fishing equipment
item.7002=carrot on_a_stick warped_fungus_on_a_stick  # Control items
item.7003=lead leash                   # Animal control items
item.7004=elytra                      # Flight equipment

# FOOD AND CONSUMABLES - Custom rendering for food and potions
item.8000=apple bread golden_carrot baked_potato      # Basic food items
item.8001=steak cooked_porkchop cooked_chicken      # Meat food items
item.8002=suspicious_stew rabbit_stew                 # Stew items
item.8003=potion splash_potion lingering_potion      # Potion items

