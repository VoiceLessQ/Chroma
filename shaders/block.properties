#===============================================
# RENDER LAYER DEFINITIONS
#===============================================
# Defines which blocks render on which transparency layer
# Each layer has different rendering characteristics:
# - Solid: No alpha, no blending (fastest)
# - Cutout: Alpha testing, no blending (medium performance)
# - CutoutMipped: Alpha testing with mipmaps
# - Translucent: Alpha blending, mipmaps (slowest but most accurate)

# SOLID LAYER - No alpha, no blending
layer.solid=stone dirt grass_block coarse_dirt podzol gravel sand red_sand cobblestone
layer.solid=oak_planks spruce_planks birch_planks jungle_planks acacia_planks dark_oak_planks mangrove_planks cherry_planks
layer.solid=oak_log spruce_log birch_log jungle_log acacia_log dark_oak_log mangrove_log cherry_log crimson_stem warped_stem
layer.solid=coal_block iron_block gold_block diamond_block emerald_block netherite_block

# CUTOUT LAYER - Alpha testing, no blending
layer.cutout=oak_leaves spruce_leaves birch_leaves jungle_leaves acacia_leaves dark_oak_leaves mangrove_leaves cherry_leaves
layer.cutout=short_grass tall_grass fern large_fern vine
layer.cutout=glass glass_pane

# CUTOUT_MIPPED LAYER - Alpha testing with mipmaps
layer.cutout_mipped=white_stained_glass orange_stained_glass magenta_stained_glass light_blue_stained_glass yellow_stained_glass lime_stained_glass pink_stained_glass gray_stained_glass light_gray_stained_glass cyan_stained_glass purple_stained_glass blue_stained_glass brown_stained_glass green_stained_glass red_stained_glass black_stained_glass

# TRANSLUCENT LAYER - Alpha blending, mipmaps
